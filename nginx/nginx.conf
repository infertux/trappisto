pid /tmp/nginx.pid;
error_log /tmp/error.log info;

events {
    worker_connections 1024;
}

http {
    access_log /tmp/access.log;

    server_tokens       off;
    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on; # FIXME: off?
    keepalive_timeout   5; # FIXME?
    types_hash_max_size 2048;
    server_names_hash_bucket_size 128; # needed for ACME Let's Encrypt long domain name verification

    include       /etc/nginx/mime.types;

    proxy_cache_path nginx/cache/rpc levels=1:2 keys_zone=rpc:100m max_size=10g inactive=1y use_temp_path=off;

    limit_req_zone $binary_remote_addr zone=default:10m rate=5r/s;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen       8000 default_server ssl http2;
        server_name  _;

        gzip on;
        gzip_proxied any;
        gzip_comp_level 5;
        gzip_types text/plain text/xml text/css
                   text/javascript application/javascript application/x-javascript
                   application/json
                   image/svg+xml;

        ssl                             on;
        ssl_certificate                 snakeoil.crt;
        ssl_certificate_key             snakeoil.key;

        ssl_protocols                   TLSv1 TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers       on;
        # ssl_dhparam                     /etc/nginx/dhparam.pem; # openssl dhparam -out /etc/nginx/dhparam.pem 4096
        ssl_ciphers                     ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
        ssl_ecdh_curve                  secp384r1;
        ssl_session_timeout             10m;
        ssl_session_cache               shared:SSL:10m;
        ssl_session_tickets             off;
        ssl_stapling                    on;
        ssl_stapling_verify             on;

        # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        limit_req zone=default burst=10;

        error_page 502 @maintenance;

        root public;

        location @maintenance {
            root /somewhere;

            if (!-f $request_filename) {
                rewrite ^(.*)$ /maintenance.html break;
            }

            return 200;
        }

        location /assets/ {
            break;
        }

        location = /rpc {
            proxy_set_header Authorization "Basic Yml0Y29pbjpzZWNyZXQ="; # bitcoin:secret
            proxy_set_header Host $host;

            proxy_cache rpc;
            proxy_cache_key $proxy_host#$request_body;
            proxy_cache_methods GET HEAD POST;
            proxy_cache_valid any 60s;
            proxy_cache_use_stale error timeout;

            # proxy_cache_bypass $http_pragma; # set Pragma:no-cache to bypass cache

            add_header X-Cache-Status $upstream_cache_status;

            proxy_pass https://localhost:9109/; # dcrd
            # proxy_pass http://localhost:8332/; # bitcoind
        }

        location /ws {
            #proxy_ssl_ciphers             HIGH:!aNULL:!MD5;
            #proxy_ssl_session_reuse on;

            proxy_http_version 1.1;
            # proxy_read_timeout 86400;

            proxy_set_header Authorization "Basic Yml0Y29pbjpzZWNyZXQ="; # bitcoin:secret
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_pass https://localhost:9109/ws;
        }

        location / {
          try_files $uri /index.html;
        }
    }
}
